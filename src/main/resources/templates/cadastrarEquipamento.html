<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar equipamento</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f2f2f2;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        form {
          width: 100%;
          max-width: 600px;
          background-color: rgba(255, 255, 255, 0.95);
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
          margin-top: 50px;
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 30px;
          font-size: 26px;
        }

        form label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
          color: #444;
        }

        form input, form select {
          width: 100%;
          padding: 12px;
          margin-top: 8px;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 16px;
        }

        form button {
          width: 100%;
          padding: 14px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 8px;
          margin-top: 25px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        form button:hover {
          background-color: #0056b3;
        }

        nav {
          margin-top: 20px;
          text-align: center;
        }

        nav a {
          color: #007BFF;
          text-decoration: none;
          font-weight: bold;
        }

        nav a:hover {
          text-decoration: underline;
        }

        @media (max-width: 600px) {
          form {
            margin: 20px;
            padding: 30px;
          }
        }
    </style>

</head>
<body>

<form action="/equipamento/cadastro" method="post">
    <h2>Cadastro de equipamento</h2>
    <label for="categoria">Categoria</label>
    <select id="categoria" name="categoria">

        <option id="notebook" name="notebook" value="NOTEBOOK"> Notebook</option>
        <option id="cadeira" name="cadeira" value="CADEIRA"> Cadeira</option>
        <option id="monitor" name="monitor" value="MONITOR"> Monitor</option>
        <option id="teclado" name="teclado" value="TECLADO"> Teclado</option>
        <option id="mouse" name="mouse" value="MOUSE"> Mouse</option>
        <option id="outros" name="outros" value="OUTROS"> Outros</option>

    </select></br>
    <label for="modelo">Modelo</label>
    <input type="text" id="modelo" name="modelo" required></br>
    <label for="marca">Marca</label>
    <input type="text" id="marca" name="marca" required></br>
    <label for="cor">Cor</label>
    <input type="text" id="cor" name="cor" required></br>

    <button type="submit"> Cadastrar </button></br>
    <nav>
        <a href="/">Voltar</a>
    </nav>
</form>
</body>
</html>
