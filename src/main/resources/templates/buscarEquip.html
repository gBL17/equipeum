<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Lista de Equipamentos</h1>
<table>
    <thead>
    <tr>
        <th>Patrimônio</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Cor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipamento : ${equipamentos}">
        <td th:text="${equipamento.patrimonio}">Patrimônio</td>
        <td th:text="${equipamento.descricaoCompleta.modelo}">Modelo</td>
        <td th:text="${equipamento.descricaoCompleta.marca}">Marca</td>
        <td th:text="${equipamento.descricaoCompleta.cor}">Cor</td>
    </tr>
    </tbody>
</table>
</body>
</html>
