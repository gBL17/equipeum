<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-top: 50px;
    }

    nav h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 26px;
    }

    nav a, .logout-btn {
      display: block;
      text-align: center;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    nav a:hover, .logout-btn:hover {
      background-color: #0056b3;
    }

    .logout-btn {
      background-color: #dc3545;
    }

    .logout-btn:hover {
      background-color: #a71d2a;
    }

    @media (max-width: 600px) {
      form {
        margin: 20px;
        padding: 30px;
      }
    }
  </style>
</head>
<body>
<form method="post">
  <nav>
    <h2>Menu</h2>
    <a href="/equipamento/cadastro">Cadastrar Equipamento</a>
    <a href="/equipamento/buscar-equipamentos">Buscar Equipamento</a>
    <a href="/funcionario/listar">Listar Funcion√°rios</a>
    <a href="/emprestimo/devolucao">Devolver equipamento</a>
    <a class="logout-btn" href="/funcionario/login">Sair</a>
  </nav>
</form>
</body>
</html>
