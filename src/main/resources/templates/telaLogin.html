<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: 'Roboto', sans-serif;
        }

        body {
          background-color: #f2f2f2;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .login-container {
          width: 100%;
          max-width: 400px;
          background-color: rgba(255, 255, 255, 0.95);
          padding: 40px;
          border-radius: 12px;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 30px;
          font-size: 26px;
        }

        .form-group {
          margin-bottom: 20px;
        }

        label {
          display: block;
          margin-bottom: 8px;
          font-weight: bold;
          color: #444;
        }

        input {
          width: 100%;
          padding: 12px;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 16px;
        }

        .btn-login {
          width: 100%;
          padding: 14px;
          background-color: #007BFF;
          color: white;
          border: none;
          border-radius: 8px;
          font-size: 16px;
          font-weight: bold;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        .btn-login:hover {
          background-color: #0056b3;
        }

        .nav-links {
          margin-top: 20px;
          text-align: center;
        }

        .nav-links a {
          color: #007BFF;
          text-decoration: none;
          font-weight: bold;
        }

        .nav-links a:hover {
          text-decoration: underline;
        }

        .error-message {
          color: #dc3545;
          margin-bottom: 15px;
          text-align: center;
          font-weight: bold;
        }

        @media (max-width: 600px) {
          .login-container {
            margin: 20px;
            padding: 30px;
          }
        }
    </style>
</head>
<body>
<div class="login-container">
    <form action="/funcionario/login" method="post">
        <h2>Login</h2>

        <div th:if="${erro}" class="error-message" th:text="${erro}"></div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF (apenas números)"
                   pattern="\d{11}" title="Digite os 11 números do CPF" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>

        <button type="submit" class="btn-login">Login</button>

        <div class="nav-links">
            <a href="/funcionario/cadastro">Cadastrar Funcionário</a>
        </div>
    </form>
</div>
</body>
</html>
