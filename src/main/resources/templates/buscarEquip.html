<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipamentos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #007BFF;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
        }

        th:first-child, td:first-child {
            border-left: none;
        }

        th:last-child, td:last-child {
            border-right: none;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Lista de Equipamentos</h1>
<table>
    <thead>
    <tr>
        <th>Patrimônio</th>
        <th>Modelo</th>
        <th>Marca</th>
        <th>Cor</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="equipamento : ${equipamentos}">
        <td th:text="${equipamento.patrimonio}">Patrimônio</td>
        <td th:text="${equipamento.descricaoCompleta.modelo}">Modelo</td>
        <td th:text="${equipamento.descricaoCompleta.marca}">Marca</td>
        <td th:text="${equipamento.descricaoCompleta.cor}">Cor</td>
    </tr>
    </tbody>
</table>
</body>
</html>
