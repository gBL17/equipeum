<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            background-image: url('gg.jpg');
            background-size: cover;
            padding: 20px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            width: 90%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Cadastro de Funcionário</h1>
<form id="cadastroForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${cadastroDTO.nome}" required/>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" th:value="${cadastroDTO.cpf}" required pattern="\d{11}" />

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" th:value="${cadastroDTO.senha}" required/>

    <button type="submit">Cadastrar</button>
</form>

<script>
    document.getElementById("cadastroForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const cadastroDTO = {
            nome: document.getElementById("nome").value,
            cpf: document.getElementById("cpf").value,
            senha: document.getElementById("senha").value
        };

        fetch('/funcionario/cadastro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(cadastroDTO)
        })
        .then(response => {
            if (response.ok) {
                alert('Cadastro realizado com sucesso!');
                window.location.href = '/funcionario/login';
            } else {
                alert('Erro ao cadastrar!');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
            alert('Erro ao cadastrar!');
        });
    });
</script>
</body>
</html>
